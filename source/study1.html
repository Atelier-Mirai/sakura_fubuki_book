<!DOCTYPE html>
<html>
  <!-- head には、文書に関する設定事項を書きます。 -->
  <head>
    <!-- 文字コードは utf-8 を使います -->
    <meta charset="utf-8">
    <!-- このWebページのタイトルです -->
    <title>三つの言語</title>
    <!-- スタイルシートを読み込みます。
                             これによりサイトを飾り付けします。-->

  </head>

  <body>
    <!-- 大見出し -->
    <h1>ウェブサイト作成の為の三つの言語</h1>

    <!-- 段落 -->
    <p>HTMLは、「文書構造」の為の言語です。</p>
    <p>CSSは、「意匠・装飾」の為の言語です。</p>
    <p>JavaScriptは、「相互作用・動き」の為の言語です。</p>
  </body>
</html>
